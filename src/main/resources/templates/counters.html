<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Common card style */
        .custom-card {
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .custom-card-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Adjust spacing for navbar links */
        .navbar-nav .nav-link {
            margin-right: 15px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Your Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{hotelname}/home(hotelname=${hotelName})}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/{hotelname}/counters(hotelname=${hotelName})}">Counters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{hotelname}/menu/starters(hotelname=${hotelName})}">Starters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{hotelname}/menu/maincourses(hotelname=${hotelName})}">Main Course</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{hotelname}/menu/desserts(hotelname=${hotelName})}">Desserts</a>
            </li>
            <!--<li class="nav-item">
                <a class="nav-link" th:href="@{/{hotelname}/menu/billsummary(hotelname=${hotelName})}">Bill Summary</a>
            </li>-->
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container">
    <div class="text-center col-lg-12">
        <h3 class="custom-card-title">Counters</h3>
    </div>
    <div class="text-center col-lg-12">
        <div>
            <a th:href="@{/{hotelname}/counters/new(hotelname=${hotelName})}" class="btn btn-primary btn-sm mb-3">Add Counter</a>
        </div>
    </div>
    <div class="row">
        <div th:each="counter : ${counters}" class="col-lg-4">
            <!-- Apply the custom-card class to your card div -->
            <div class="card mb-3 custom-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${counter.counterNumber}"></h5>
                    <!--<p class="card-text" th:text="${student.email}"></p>-->
                    <a th:href="@{/{hotelname}/counters/edit/{id}(hotelname=${hotelName},id=${counter.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/{hotelname}/counters/delete/{id}(hotelname=${hotelName},id=${counter.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
