<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Your Hotels</h1>
            </div>
        </div>
        <div class="row">
            <div th:each="hotel : ${hotels}" class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${hotel.hotelName}"></h5>
                        <p class="card-text" th:text="${hotel.userFirstName}"></p>
                        <!-- Wrap buttons in a container and apply flexbox classes -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/{hotelname}/counters/{id}(hotelname=${hotel.hotelName},id=${hotel.id})}" class="btn btn-primary">Counters</a>
                            <a th:href="@{/hotels/edit/{id}(id=${hotel.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/{hotelname}/menu(hotelname=${hotel.hotelName})}" class="btn btn-primary">Menu</a>
                            <a th:href="@{/hotels/{id}(id=${hotel.id})}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
