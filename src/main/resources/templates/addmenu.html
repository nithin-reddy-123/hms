<!DOCTYPE html>
<html>
<head>
    <title>Starter Details Form</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class = "text-center"> Create New Starter </h2>
				<div class = "card-body">
					<form th:action="@{/{hotelname}/menu/starters(hotelname=${hotel.hotelName})}" th:object = "${starter}" method="POST">
						
						<div class ="form-group">
							<label> Starter Name </label>
							<input
							type = "text"
							name = "starterName"
							th:field="*{starterName}"
							class = "form-control"
							placeholder="Enter Starter Name" 
							required
							/>
						</div>
						
						<div class ="form-group">
							<label> Starter Price </label>
							<input
							type = "text"
							name = "starterPrice"
							th:field="*{starterPrice}"
							class = "form-control"
							placeholder="Enter Starter Price" 
							required
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
    
</body>
</html>
