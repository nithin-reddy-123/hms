<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <style>
    .navbar-nav.ml-auto .nav-item {
        margin-right: 20px; /* Adjust the value to increase or decrease the space */
    }
  </style>
</head>
<body>
	
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/{hotelname}/menu/starters(hotelname=${hotelName})}">Starters</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/{hotelname}/menu/maincourses(hotelname=${hotelName})}">Main Course</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/{hotelname}/menu/desserts(hotelname=${hotelName})}">Desserts</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/{hotelname}/menu/billsummary(hotelname=${hotelName})}">Bill Summary</a>
                </li>
            </ul>
        </div>
</nav>
  
<div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Your Hotels</h1>
            </div>
        </div>
        <div class="row">
            <div th:each="hotel : ${hotels}" class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body" style="border: 2px solid black; padding: 10px;">
                        <h5 class="card-title" th:text="${hotel.hotelName}"></h5>
                        <p class="card-text" th:text="${hotel.userFirstName}"></p>
                        <!-- Wrap buttons in a container and apply flex classes -->
                        <div class="d-flex justify-content-between">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Add to Menu
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" th:href="@{/{hotelname}/menu/starters/additem(hotelname=${hotel.hotelName})}">Add Starter</a>
                                    <a class="dropdown-item" th:href="@{/{hotelname}/menu/maincourse/additem(hotelname=${hotel.hotelName})}">Add MainCourse</a>
                                    <a class="dropdown-item" th:href="@{/{hotelname}/menu/desserts/additem(hotelname=${hotel.hotelName})}">Add Dessert</a>
                                    <!-- Add more options if needed -->
                                </div>
                            </div>
                            <a th:href="@{/{hotelname}/menu(hotelname=${hotel.hotelName})}" class="btn btn-primary">Menu</a>
                            <a th:href="@{/hotels/{id}(id=${hotel.id})}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
