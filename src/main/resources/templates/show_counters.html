<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Counters by Hotel</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<h3>List of Counters</h3>
				</div>
			</div>
			<div class="row">
				<div th:each="counter : ${counters}" class="col-lg-4 offset-lg-4">
					<div class="card mb-3">
						<div class="card-body">
							<h5 class="card-title" th:text="${counter.counterNumber}"></h5>
							<!--<p class="card-text" th:text="${student.email}"></p>-->
							<a th:href="@{/counters/edit/{id}(id=${counter.id})}" class="btn btn-primary">Update</a>
							<a th:href="@{/counters/{id}(id=${counter.id})}" class="btn btn-danger">Delete</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
